<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书总览 - AI-SQ3R智能阅读器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--secondary);
            font-weight: 700;
        }
        
        .logo-icon {
            background: var(--primary);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .icon-btn {
            background: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }
        
        .icon-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-container {
            display: flex;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            padding: 15px 20px;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: var(--border-radius);
            border: 1px solid #e9ecef;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .filter-dropdown {
            position: relative;
            min-width: 150px;
        }
        
        .filter-dropdown select {
            width: 100%;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: 1px solid #e9ecef;
            font-size: 1rem;
            background-color: white;
            appearance: none;
            cursor: pointer;
        }
        
        .filter-dropdown i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .book-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .book-cover {
            height: 200px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }
        
        .book-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .book-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--secondary);
        }
        
        .book-author {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .book-stats {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.85rem;
            margin-top: 2px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .page-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .page-btn:hover:not(.active) {
            background: #f0f2f5;
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .no-results i {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        .no-results h3 {
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .no-results p {
            color: #adb5bd;
        }
        
        .import-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }
        
        .import-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .header-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .import-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h1>AI-SQ3R阅读器</h1>
            </div>
            <div class="user-actions">
                <div class="icon-btn">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div class="icon-btn">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>
        
        <div class="header-actions">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索书名、作者或关键词...">
                </div>
                <div class="filter-dropdown">
                    <select id="filterSelect">
                        <option value="all">全部图书</option>
                        <option value="recent">最近添加</option>
                        <option value="reading">阅读中</option>
                        <option value="completed">已完成</option>
                        <option value="difficulty">按难度排序</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <button class="import-btn">
                <i class="fas fa-plus-circle"></i> 导入新书
            </button>
        </div>
        
        <div class="books-grid" id="booksGrid">
            <!-- 图书卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="pagination">
            <div class="page-btn disabled">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="page-btn active">1</div>
            <div class="page-btn">2</div>
            <div class="page-btn">3</div>
            <div class="page-btn">
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="page-btn">8</div>
            <div class="page-btn">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script>
        // 模拟图书数据
        const books = [
            {
                id: 1,
                title: "认知心理学导论",
                author: "罗伯特·斯坦伯格",
                pages: 286,
                chapters: 12,
                terms: 42,
                difficulty: "medium",
                coverColor: "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
                icon: "fas fa-brain"
            },
            {
                id: 2,
                title: "人类简史",
                author: "尤瓦尔·赫拉利",
                pages: 512,
                chapters: 20,
                terms: 68,
                difficulty: "easy",
                coverColor: "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)",
                icon: "fas fa-globe-americas"
            },
            {
                id: 3,
                title: "深度学习",
                author: "伊恩·古德费洛",
                pages: 775,
                chapters: 28,
                terms: 105,
                difficulty: "hard",
                coverColor: "linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)",
                icon: "fas fa-microchip"
            },
            {
                id: 4,
                title: "时间简史",
                author: "史蒂芬·霍金",
                pages: 256,
                chapters: 10,
                terms: 58,
                difficulty: "medium",
                coverColor: "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)",
                icon: "fas fa-atom"
            },
            {
                id: 5,
                title: "思考，快与慢",
                author: "丹尼尔·卡尼曼",
                pages: 499,
                chapters: 38,
                terms: 87,
                difficulty: "medium",
                coverColor: "linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)",
                icon: "fas fa-lightbulb"
            },
            {
                id: 6,
                title: "失控",
                author: "凯文·凯利",
                pages: 707,
                chapters: 24,
                terms: 112,
                difficulty: "hard",
                coverColor: "linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)",
                icon: "fas fa-network-wired"
            },
            {
                id: 7,
                title: "原则",
                author: "瑞·达利欧",
                pages: 592,
                chapters: 18,
                terms: 76,
                difficulty: "medium",
                coverColor: "linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)",
                icon: "fas fa-balance-scale"
            },
            {
                id: 8,
                title: "未来简史",
                author: "尤瓦尔·赫拉利",
                pages: 448,
                chapters: 21,
                terms: 91,
                difficulty: "medium",
                coverColor: "linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)",
                icon: "fas fa-robot"
            }
        ];
        
        // 渲染图书卡片
        function renderBooks(booksToRender) {
            const booksGrid = document.getElementById('booksGrid');
            booksGrid.innerHTML = '';
            
            if (booksToRender.length === 0) {
                booksGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-book-open"></i>
                        <h3>未找到匹配的图书</h3>
                        <p>请尝试其他搜索关键词或筛选条件</p>
                    </div>
                `;
                return;
            }
            
            booksToRender.forEach(book => {
                const difficultyText = 
                    book.difficulty === 'easy' ? '简单' : 
                    book.difficulty === 'medium' ? '中等' : '困难';
                
                const difficultyClass = 
                    book.difficulty === 'easy' ? 'success' : 
                    book.difficulty === 'medium' ? 'warning' : 'danger';
                
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-cover" style="background: ${book.coverColor}">
                        <i class="${book.icon}"></i>
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <div class="book-author">${book.author}</div>
                        <div class="book-stats">
                            <div class="stat-item">
                                <div class="stat-value">${book.chapters}</div>
                                <div class="stat-label">章节</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${book.pages}</div>
                                <div class="stat-label">页数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${book.terms}</div>
                                <div class="stat-label">术语</div>
                            </div>
                        </div>
                        <div style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
                            <span class="difficulty-badge" style="background: rgba(var(--${difficultyClass}), 0.1); 
                                color: var(--${difficultyClass}); padding: 5px 10px; border-radius: 20px; font-size: 0.85rem;">
                                ${difficultyText}
                            </span>
                            <button class="action-btn" style="background: var(--primary); color: white; 
                                border: none; padding: 8px 15px; border-radius: var(--border-radius); 
                                font-weight: 600; cursor: pointer; transition: var(--transition);">
                                开始阅读
                            </button>
                        </div>
                    </div>
                `;
                
                bookCard.addEventListener('click', function(e) {
                    if (!e.target.closest('.action-btn')) {
                        alert(`打开《${book.title}》的详情页面`);
                    }
                });
                
                booksGrid.appendChild(bookCard);
            });
        }
        
        // 初始渲染
        renderBooks(books);
        
        // 搜索功能
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) || 
                book.author.toLowerCase().includes(searchTerm)
            );
            renderBooks(filteredBooks);
        });
        
        // 筛选功能
        const filterSelect = document.getElementById('filterSelect');
        filterSelect.addEventListener('change', function() {
            const filterValue = this.value;
            let filteredBooks = [...books];
            
            switch(filterValue) {
                case 'recent':
                    filteredBooks = [...books].reverse();
                    break;
                case 'reading':
                    // 模拟阅读中的书籍
                    filteredBooks = books.slice(0, 3);
                    break;
                case 'completed':
                    // 模拟已完成的书籍
                    filteredBooks = books.slice(3, 6);
                    break;
                case 'difficulty':
                    filteredBooks.sort((a, b) => {
                        const difficultyOrder = { 'hard': 3, 'medium': 2, 'easy': 1 };
                        return difficultyOrder[b.difficulty] - difficultyOrder[a.difficulty];
                    });
                    break;
            }
            
            renderBooks(filteredBooks);
        });
        
        // 导入新书按钮
        document.querySelector('.import-btn').addEventListener('click', function() {
            alert('打开导入新书界面');
        });
        
        // 分页按钮交互
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.classList.contains('disabled')) return;
                
                // 移除所有active状态
                document.querySelectorAll('.page-btn').forEach(b => {
                    b.classList.remove('active');
                });
                
                // 为当前按钮添加active状态
                if (!this.querySelector('i')) {
                    this.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
